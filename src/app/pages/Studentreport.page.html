<div class="container">
  <div class="login-main-text pt-2">
    <mat-icon class="rounded-circle border border-dark" matListAvatar [routerLink]="['/quizlist']">arrow_back</mat-icon>
    <div style="display: inline-block;position: absolute;" class="mb-2 font-weight-bold pl-2"><span>Back</span></div>
    <div class="clearfix"></div>
  </div>
  <div class="grid-main">
    <table class="grid-table " width="100%" border="0" cellspacing="0" cellpadding="0">
      <thead class="p-2">
        <tr>
          <td>Student Id</td>
          <td>Quiz Name</td>
          <td>Quiz Description</td>
          <td>Student Response</td>
        </tr>
      </thead>
      <tr *ngFor="let item of studentdata" >
        <td class="pt-2">{{item.id}} </td>
        <td class="pt-2">{{item.studentname}} </td>
        <td class="pt-2">
          <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">25</div>
        </td>
        <td>
          <span class="material-icons" [hidden]="!item.issubmitted" (click)="review(item.Submitteddata)" title="Review">
            play_circle_filled
          </span>
        </td>
      </tr>
    </table>
  </div>
