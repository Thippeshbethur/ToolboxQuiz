
<div class="container">
    <div class="login-main-text pt-2">
        <mat-icon class="rounded-circle border border-dark" matListAvatar [routerLink]="['/quizlist']">arrow_back</mat-icon>        
        <div style="display: inline-block;position: absolute;" class="mb-2 font-weight-bold pl-2"><span >Back</span></div>
        <div class="clearfix"></div>
      </div>
    <div class="row border border-dark p-2 font-weight-bold">
      <div class="col col-md-4 ">
        Student Id
      </div>
      <div class="col col-md-4">
        Student Name
      </div>
      <div class="col col-md-3">
        Marks
      </div>
    </div>
    <div class="row border border-dark p-2" *ngFor="let item of studentdata">
      <div class="col col-md-4 ">
        {{item.id}} 
      </div>
      <div class="col col-md-4">
        {{item.studentname}} 
      </div>
      <div class="col col-md-3">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25</div>
          </div>
      </div>
    </div>
</div>
