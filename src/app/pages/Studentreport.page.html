<div class="container">
  <div class="login-main-text pt-2">
    <mat-icon class="rounded-circle border border-dark" matListAvatar [routerLink]="['/quizlist']">arrow_back</mat-icon>
    <div style="display: inline-block;position: relative;" class="mb-2 font-weight-bold pl-2"><span>Back</span></div>
    <div class="clearfix"></div>
  </div>
  <div class="grid-main mb-5">
    <table class="grid-table " width="100%" border="0" cellspacing="0" cellpadding="0">
      <thead class="p-2">
        <tr>
          <td class="pt-2  pb-2  border-right">Id</td>
          <td class="pt-2  pb-2  border-right">Student Id</td>
          <td class="pt-2  pb-2  border-right">Student Name</td>
          <td class="pt-2  pb-2  border-right">Student score</td>
          <td class="pt-2  pb-2 border-right">Student Response</td>
        </tr>
      </thead>
      <tr *ngFor="let item of studentdata; let i = index" >
        <td class="pt-2  pb-2  border-right border-bottom">{{i+1}} </td>
        <td class="pt-2  pb-2  border-right border-bottom">{{item.id}} </td>
        <td class="pt-2  pb-2  border-right border-bottom">{{item.studentname}} </td>
        <td class="pt-2  pb-2 pl-3 pr-3 border-right border-bottom">
          <div class="progress-bar" role="progressbar" [hidden]="!item.Score" [ngStyle]="{ 'width': item.Score + '%' }" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">{{item.Score}} %</div>
          <div [hidden]="item.Score" >NA </div>
        </td>
        <td class="pt-2 pb-2 border-bottom">
          <span class="material-icons" [hidden]="!item.issubmitted" (click)="review(item.Submitteddata)" title="Review">
            play_circle_filled
          </span>
          <span class="font-weight-bold" style="cursor: default;" [hidden]="item.issubmitted">
            -
          </span>
        </td>
      </tr>
    </table>
  </div>
</div>
