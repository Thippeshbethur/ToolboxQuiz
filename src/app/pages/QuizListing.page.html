<style>
  .container{
    height: 100%;
  }
</style>
<div class="container">
  <div class="col-lg-12 col-sm-12 col-12 table-responsive pt-4"> 
    <table class="table table-striped table-hover table-borderded">
      <thead class="p-2 bg-dark text-light">
        <tr>
          <!-- <td>Quiz Id</td> -->
          <td>Quiz Name</td>
          <td>Quiz Description</td>
          <td>Edit</td>
          <td>Delete</td>
          <td>Generate Url</td>
          <td>Publish</td>
          <td>Preview</td>
          <td>Report</td>
        </tr>
      </thead>
      <tr *ngFor="let item of quiz1">
        <!-- <td class="grid-dept pt-2 pb-2">
          <div>
            <label #userinput>{{item.id}}</label>            
          </div>
        </td> -->
        <td class="pt-2 pb-2">{{item.quizname}}</td>
        <td  class="pt-2 pb-2">{{item.quiztitledesc}}</td>
        <td  class="pt-2 pb-2">
          <span class="pt-2" (click)="editquiz(item.id)" [hidden]="!item.Isedit" title="edit">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
            </svg>
          </span>          
          <span class="font-weight-bold" style="cursor: default;" [hidden]="item.Isedit">
            -
          </span>
        </td>
        <td  class="pt-2 pb-2">
          <span class="pt-2" (click)="deletequiz(item.id)" [hidden]="!item.Isedit" title="Delete">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" >
              <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
            </svg>
          </span>          
          <span class="font-weight-bold" style="cursor: default;" [hidden]="item.Isedit">
            -
          </span>
        </td>
        <td  class="pt-2 pb-2">
          <span class="pt-2" (click)="generatequiz(item.id)" title="Generate URL" [hidden]="!item.ispublished">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-link-45deg" fill="currentColor">
              <path d="M4.715 6.542L3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.001 1.001 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
              <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 0 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 0 0-4.243-4.243L6.586 4.672z"/>
            </svg>
          </span>
          <span class="pt-2"  title="-" [hidden]="item.ispublished">
            -
          </span>

        </td>
        <td  class="pt-2 pb-2">
          <span class="pt-2" [hidden]="item.ispublished" (click)="openDialog(item.id)" title="Publish">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cloud-arrow-up-fill" fill="currentColor" >
              <path fill-rule="evenodd" d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L7.5 6.707V10.5a.5.5 0 0 0 1 0V6.707l1.146 1.147a.5.5 0 0 0 .708-.708z"/>
            </svg>
          </span>
          <span class="pt-2"  [hidden]="!item.ispublished"  title="Publised" style="cursor: default;">
              <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cloud-check-fill" fill="currentColor" >
                <path fill-rule="evenodd" d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 4.854a.5.5 0 0 0-.708-.708L7 8.793 5.854 7.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
              </svg>
          </span>
        </td>
        <td  class="pt-2 pb-2">
          <span class="pt-2" (click)="Preview(item.id)" title="Preview">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor" >
              <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
            </svg>
          </span>
        </td>
        <td  class="pt-2 pb-2">
          <span class="pb-2" (click)="Reports(item.id,item.json)" [hidden]="item.Isedit" title="Report">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-bar-chart-line-fill" fill="currentColor" >
              <path fill-rule="evenodd" d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"/>
            </svg>
          </span>
          <span class="font-weight-bold" style="cursor: default;" [hidden]="!item.Isedit">
            -
          </span>
        </td>
      </tr>
    </table>
  </div>
</div>

<mat-paginator class="font-weight-bold pagination-row" [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event; onPaginateChange($event)">
</mat-paginator>
