<style>
  
</style>
<div class="container ">
  <div class="row p-2 brd_btm brd_tp font-weight-bold">
    <div class="col-sm border border-dark">
      Quiz Id
    </div>
    <div class="col-sm border border-dark">
      Quiz Name
    </div>
    <div class="col-sm border border-dark w-100">
      Quiz Description
    </div>
    <div class="col-sm border border-dark">
      Edit
    </div>
    <div class="col-sm border border-dark">
      Delete
    </div>
    <div class="col-sm border border-dark">
      Generate Url
    </div>
    <div class="col-sm border border-dark">
      Publish
    </div>
    <div class="col-sm border border-dark">
      Preview
    </div>
    <div class="col-sm border border-dark">
      Report
    </div>
  </div>
  <div class="row p-2 brd_btm" *ngFor="let item of quiz1"> 
    <div class="col-sm border border-dark pt-2">
      {{item.id}}
    </div>
    <div class="col-sm border border-dark text-truncate pt-2">
      {{item.quizname}}
    </div>
    <div class="col-sm border border-dark w-100 text-truncate pt-2">
      {{item.quiztitledesc}}
    </div>
    <div class="col-sm border border-dark" >
      <span class="material-icons pt-2" (click)="editquiz(item.id)" [hidden]="!item.Isedit" title="edit">edit</span>
    </div>
    <div class="col-sm border border-dark">
      <span class="material-icons pt-2" (click)="deletequiz(item.id)" [hidden]="!item.Isedit" title="Delete">delete_forever</span>
    </div>
    <div class="col-sm border border-dark">
      <span class="material-icons pt-2" (click)="generatequiz(item.id)" title="Generate URL">
        link
        </span>
    </div>
    <div class="col-sm border border-dark" >
      <span class="material-icons pt-2" [hidden]="item.ispublished" (click)="openDialog(item.id)" title="Publish">
        cloud_upload
        </span>
        <span class="material-icons pt-2"  [hidden]="!item.ispublished"  title="Publised">
          cloud
          </span>
    </div>
    <div class="col-sm border border-dark">
      <span class="material-icons pt-2" (click)="Preview(item.id)" title="Generate URL">
        play_circle_filled
        </span>
    </div>
    <div class="col-sm border border-dark">
      <span class="material-icons pb-2" (click)="Reports(item.id)" [hidden]="item.Isedit" title="Report">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-line" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5h-2v12h2V2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
          <path fill-rule="evenodd" d="M0 14.5a.5.5 0 0 1 .5-.5h15a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </span>
      
    </div>
  </div>
</div>

<mat-paginator class="font-weight-bold" [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event; onPaginateChange($event)">
</mat-paginator>
