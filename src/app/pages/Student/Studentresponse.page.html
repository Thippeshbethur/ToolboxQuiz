
<div class="container scrollbar scrollbar-secondary">
  <h3 style="display: inline-block;">Quiz</h3>
  <button mat-button mat-dialog-close class="float-right" [hidden]="teachername=='undefined'">
    <span id="canelbtn" class="material-icons">close</span>
  </button>
  <survey [json]="json" (submitSurvey)="sendData($event)"></survey>
  <div class="survey-container contentcontainer codecontainer">
    <div id="surveyElement"></div>
  </div>
</div>
